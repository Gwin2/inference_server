# Training params
epoch : 1
batch_size : 16

# Classifier
model :
  architecture : torchvision.models.resnet18
  pretrained : False

# Optimizer
optimizer :
  name : torch.optim.Adam
  lr : 0.01

# Criterion
loss_function :
  name : torch.nn.CrossEntropyLoss

# Scheduler
scheduler :
  name : torch.optim.lr_scheduler.StepLR
  gamma : 0.1
  step_size : 7